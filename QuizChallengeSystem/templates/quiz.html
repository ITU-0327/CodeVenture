{% extends 'base_generic.html' %}
{% load static %}

{% block title %}
    Quiz
{% endblock %}

{% block css %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/nav-bar.css' %}"/>
{% endblock %}

{% block css-container %}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 quiz">
                <div class="card">
                    <div class="card-header quiz-info text-white">
                        Quiz Questions
                    </div>
                    <div class="card-body card card-color">
                        <form method="post">
                            {% csrf_token %}

                            {% for field in form %}
                                <div class="form-group">
                                    <label>{{ forloop.counter }}. {{ field.label }}</label>
                                    {{ field }}
                                </div>
                            {% endfor %}

                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
